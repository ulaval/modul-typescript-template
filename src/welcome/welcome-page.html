<section>
    <section class="welcome-page-headline">
        <article class="welcome-page-headline__body">

            <div>
                <h1 class="welcome-page-headline__title">{{ 'welcome:modul' | f-m-i18n }}</h1>
                <p class="welcome-page-headline__subtitle">{{ 'welcome:tagline' | f-m-i18n }}</p>
            </div>

            <table class="welcome-page-logo">
                <tr>
                    <td class="welcome-page-logo__item"></td>
                    <td class="welcome-page-logo__item wp--is-yellow"></td>
                    <td class="welcome-page-logo__item wp--is-red">
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td class="welcome-page-logo__item"></td>
                    <td class="welcome-page-logo__item wp--is-yellow"></td>
                    <td class="welcome-page-logo__item wp--is-yellow"></td>
                </tr>
                <tr>
                    <td class="welcome-page-logo__item"></td>
                    <td class="welcome-page-logo__item"></td>
                    <td class="welcome-page-logo__item wp--is-yellow"></td>
                </tr>
            </table>

        </article>
    </section>
    <section class="welcome-page__content">

        <m-button>
            <m-icon name="edit"></m-icon> Modul button
        </m-button>

        <p>
            <m-accordion-group class="m-u--margin-top">
                <m-accordion>
                    <h2 class="m-u--no-margin"
                        slot="header">Titre 1</h2>
                    Contenu de l'accordéon 1
                </m-accordion>
                <m-accordion>
                    <h2 class="m-u--no-margin"
                        slot="header">Titre 2</h2>
                    Contenu de l'accordéon 2
                </m-accordion>
                <m-accordion>
                    <h2 class="m-u--no-margin"
                        slot="header">Titre 3</h2>
                    Contenu de l'accordéon 3
                </m-accordion>
                <m-accordion>
                    <h2 class="m-u--no-margin"
                        slot="header">Titre 4</h2>
                    Contenu de l'accordéon 4
                </m-accordion>
            </m-accordion-group>
        </p>
    </section>
</section>
